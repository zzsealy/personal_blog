{% for post in posts %}

<h3 class="art-title"><a href="{{ url_for('.show_post', post_id = post.id) }}">{{ post.title }}</a></h3>

        <p>
            {{ post.body|striptags|truncate }}
            <small><a href="{{ url_for('.show_post', post_id = post.id) }}">阅读更多</a></small>
        </p>
         <small>
            文章分类: <a
                href="{{ url_for('.show_category', category_id=post.category.id) }}" style="color:#6699FF">{{ post.category.name }}</a>
            <span style="float:right">发布于：{{ moment(post.timestamp).format('LLL') }}</span>
        </small>
        {% if not loop.last %}
            <hr>
        {% endif %}
{% endfor %}
